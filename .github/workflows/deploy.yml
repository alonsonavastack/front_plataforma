name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Deploy to DigitalOcean
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: ğŸš€ Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no devsharks@$SERVER_IP '
            cd /home/devsharks/devsharks-platform &&
            git fetch origin main &&
            git reset --hard origin/main &&
            /home/devsharks/deploy.sh
          '
      
      - name: âœ… Deployment successful
        if: success()
        run: |
          echo "ğŸ‰ Deploy completado exitosamente!"
          echo "ğŸŒ Frontend: https://devsharks.com"
          echo "ğŸ”§ Backend: https://api.devsharks.com"
      
      - name: âŒ Deployment failed
        if: failure()
        run: |
          echo "âš ï¸ Deploy fallÃ³. Revisa los logs en GitHub Actions."
