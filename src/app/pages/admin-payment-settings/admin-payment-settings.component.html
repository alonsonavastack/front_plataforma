<div class="p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">ðŸ’³ ConfiguraciÃ³n de Stripe</h1>
        <p class="text-gray-600 dark:text-gray-400">Gestiona las credenciales de Stripe. Se usa para cobros en el checkout y para pagar a instructores.</p>
    </div>

    <div *ngIf="isLoading()" class="flex justify-center py-10">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-violet-600"></div>
    </div>

    <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()" *ngIf="!isLoading()" autocomplete="off">

        <!-- Stripe Settings -->
        <div formGroupName="stripe" class="space-y-6">

            <!-- Modo -->
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Modo</label>
                    <select formControlName="mode"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        <option value="test">Test (Pruebas)</option>
                        <option value="live">Live (ProducciÃ³n)</option>
                    </select>
                </div>
            </div>

            <!-- Credenciales -->
            <div class="p-4 border border-violet-500/30 bg-violet-500/5 rounded-lg mb-6">
                <h4 class="text-violet-400 font-bold mb-4 flex items-center gap-2">
                    <span>ðŸ’³</span> Claves de API de Stripe
                </h4>
                <div class="grid gap-6 md:grid-cols-2">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Secret Key (sk_...)</label>
                        <input type="password" formControlName="secretKey"
                            placeholder="sk_test_... o sk_live_..."
                            autocomplete="new-password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Publishable Key (pk_...)</label>
                        <input type="text" formControlName="publishableKey"
                            placeholder="pk_test_... o pk_live_..."
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Webhook Secret (whsec_...)</label>
                        <input type="password" formControlName="webhookSecret"
                            placeholder="whsec_..."
                            autocomplete="new-password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    </div>
                </div>
            </div>
        </div>

        <!-- Mercado Pago eliminado -->


        <!-- Messages -->
        <div *ngIf="successMessage()"
            class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
            role="alert">
            <span class="font-medium">Â¡Ã‰xito!</span> {{ successMessage() }}
        </div>
        <div *ngIf="errorMessage()"
            class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            <span class="font-medium">Error!</span> {{ errorMessage() }}
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="isSaving()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50">
            <span *ngIf="isSaving()">Guardando...</span>
            <span *ngIf="!isSaving()">Guardar ConfiguraciÃ³n</span>
        </button>
    </form>
</div>
